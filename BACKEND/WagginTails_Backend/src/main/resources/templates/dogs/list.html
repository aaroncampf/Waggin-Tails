<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dog List</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div th:replace="fragments :: page-header"></div>

</head>
<body>
<div class="container">

    <h2>Dog list</h2>

    <table class="table table-bordered table-dark">

        <thead class="thead-light">
        <tr>
            <th>DOG ID</th>
            <th>DOG NAME</th>
            <th>DOG AGE</th>
            <th>DOG BREED</th>
            <th>DOG COLOR</th>
            <th>DOG NATURE DESCRIPTION</th>
            <th>DOG PROFILE URL</th>
            <th>DOG PHOTO ONE URL</th>
            <th>DOG PHOTO TWO URL</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="dog : ${dogs}">
            <td th:text="${dog.id}">DOG ID</td>
            <td th:text="${dog.name}">DOG NAME</td>
            <td th:text="${dog.age}">DOG AGE</td>
            <td th:text="${dog.breed}">DOG BREED</td>
            <td th:text="${dog.color}">DOG COLOR</td>
            <td th:text="${dog.natureDesc}">DOG NATURE</td>
            <td th:text="${dog.dogProfilePhotoUrl}">DOG PROFILE URL</td>
            <td th:text="${dog.photoOneUrl}">DOG PHOTO ONE</td>
            <td th:text="${dog.photoTwoUrl}">DOG PHOTO TWO</td>


            <td><a th:href="@{'/dog/update/' + ${dog.id}}">Edit Dog</a></td>
            <td><a th:href="@{'/dog/remove/' + ${dog.id}}">Delete</a></td>

        </tr>

        </tbody>
    </table>
</div>
<a th:href="@{add}"class="btn btn-primary" href="#" role="button">Add Dog</a>

</body>
</html>
